<!doctype html>
<html ng-app>
  <head>
    <title>Basic app</title>
    <script src="../lib/angular/angular.js"></script>
  </head>
  <body>
    <input type="text" ng-model="name" placeholder="say hi to someone">
    <h2>Hi {{ name }}</h2>

    <input type="text" ng-model="person.name" placeholder="your name">
    <h2>Your Name: {{ person.name }}</h2>
  </body>
</html>
